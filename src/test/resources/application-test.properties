# Database
spring.datasource.url=jdbc:${DB_VENDOR:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:digital_exchange_test}?${DB_OPTIONS:useSSL=false}
spring.datasource.username=${DB_USER:admin}
spring.datasource.password=${DB_PASS:admin}

# keycloak
keycloak.enabled=false
keycloak.auth-server-url=http://localhost:8099/auth
keycloak.realm=entando
keycloak.resource=digital-exchange
keycloak.credentials.secret=super-oauth-secret

entando.url=http://localhost:8099/entando-app
entando.auth-url=http://localhost:8099/auth/protocol/openid-connect/auth
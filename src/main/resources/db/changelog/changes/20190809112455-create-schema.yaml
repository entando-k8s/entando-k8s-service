databaseChangeLog:
  - changeSet:
      id: 20190809112455
      author: s.marcelino@entando.com
      changes:
        - createTable:
            tableName: digital_exchange
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: client_key
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: client_secret
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: public_key
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: timeout
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createTable:
            tableName: digital_exchange_job
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: digital_exchange_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_de_job_de
                    references: digital_exchange(id)
              - column:
                  name: component_id
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: component_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: component_version
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: progress
                  type: double
                  constraints:
                    nullable: false

        - createTable:
            tableName: digital_exchange_job_component
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: digital_exchange_job_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_de_comp_job
                    references: digital_exchange_job(id)
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: checksum
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: component_type
                  type: integer
                  constraints:
                    nullable: false